<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ハンドボール作戦盤</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- <div id="move"></div> -->
      <header>
        <h1>ハンドボール作戦盤 全面</h1>
      </header>
      <div class="coat-wrapper">
        <div class="goal left-goal"></div>
        <div class="coat">
          <div class="line-6m">
            <div class="upper"></div>
            <div class="middle"></div>
            <div class="lower"></div>
          </div>
          <div class="line-9m">
            <div class="upper"></div>
            <div class="middle"></div>
            <div class="lower"></div>
          </div>
        </div>
        <div class="coat">
          <div class="line-6m right">
            <div class="upper"></div>
            <div class="middle"></div>
            <div class="lower"></div>
          </div>
          <div class="line-9m right">
            <div class="upper"></div>
            <div class="middle"></div>
            <div class="lower"></div>
          </div>
        </div>
        <div class="goal right-goal"></div>
      </div>
      <div class="box-wrapper">
        <div class="item-wrapper">
          <div class="move person">1</div>
          <div class="move person">2</div>
          <div class="move person">3</div>
          <div class="move person">4</div>
          <div class="move person">5</div>
          <div class="move person">6</div>
          <div class="move person">7</div>
          <div class="move person">8</div>
        </div>
        <div class="item-wrapper">
          <img src="./img/ball.png" width="80px" class="move ball" />
          <img src="./img/ball.png" width="80px" class="move ball" />
        </div>
        <div class="item-wrapper">
          <div id="reset-btn">リセット</div>
        </div>
        <div class="item-wrapper">
          <div class="move person blue">1</div>
          <div class="move person blue">2</div>
          <div class="move person blue">3</div>
          <div class="move person blue">4</div>
          <div class="move person blue">5</div>
          <div class="move person blue">6</div>
          <div class="move person blue">7</div>
          <div class="move person blue">8</div>
        </div>
      </div>
    </div>
    <script>
      (function () {
        //要素の取得
        var elements = document.getElementsByClassName("move");

        //要素内のクリックされた位置を取得するグローバル（のような）変数
        var x;
        var y;

        //マウスが要素内で押されたとき、又はタッチされたとき発火
        for (var i = 0; i < elements.length; i++) {
          elements[i].addEventListener("mousedown", mdown, false);
          elements[i].addEventListener("touchstart", mdown, false);
        }

        //マウスが押された際の関数
        function mdown(e) {
          //クラス名に .drag を追加
          this.classList.add("drag");

          //タッチデイベントとマウスのイベントの差異を吸収
          if (e.type === "mousedown") {
            var event = e;
          } else {
            var event = e.changedTouches[0];
          }

          //要素内の相対座標を取得
          x = event.pageX - this.offsetLeft;
          y = event.pageY - this.offsetTop;

          //ムーブイベントにコールバック
          document.body.addEventListener("mousemove", mmove, false);
          document.body.addEventListener("touchmove", mmove, false);
        }

        //マウスカーソルが動いたときに発火
        function mmove(e) {
          //ドラッグしている要素を取得
          var drag = document.getElementsByClassName("drag")[0];

          //同様にマウスとタッチの差異を吸収
          if (e.type === "mousemove") {
            var event = e;
          } else {
            var event = e.changedTouches[0];
          }

          //フリックしたときに画面を動かさないようにデフォルト動作を抑制
          e.preventDefault();

          //マウスが動いた場所に要素を動かす
          drag.style.top = event.pageY - y + "px";
          drag.style.left = event.pageX - x + "px";

          //マウスボタンが離されたとき、またはカーソルが外れたとき発火
          drag.addEventListener("mouseup", mup, false);
          document.body.addEventListener("mouseleave", mup, false);
          drag.addEventListener("touchend", mup, false);
          document.body.addEventListener("touchleave", mup, false);
        }

        //マウスボタンが上がったら発火
        function mup(e) {
          var drag = document.getElementsByClassName("drag")[0];

          //ムーブベントハンドラの消去
          document.body.removeEventListener("mousemove", mmove, false);
          drag.removeEventListener("mouseup", mup, false);
          document.body.removeEventListener("touchmove", mmove, false);
          drag.removeEventListener("touchend", mup, false);

          //クラス名 .drag も消す
          drag.classList.remove("drag");
        }
      })();
      const btn = document.getElementById("reset-btn");
      btn.addEventListener("click", function () {
        window.location.reload();
      });
    </script>
  </body>
</html>
